<html>
<head>
<title>nospam</title>
<script type="text/javascript" src="nospam.js"></script>
</head>
<body>
	<ul>
		<li><span class="mailto">info at pjannto.com</span></li>
		<li><span class="mailto" title="Linktext">info at pjannto.com</span></li>
		<li><span class="mailto" title="Linktext#subject=testsubject&body=testbody">info at pjannto.com</span> Hinweis - <code>#</code> im <code>title</code>-Attribut trennt den Linktext von den zus&auml;tzlichen Mailheadern subject und body.</li>
	</ul>
</body>
</html>
